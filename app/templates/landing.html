<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manopriyam</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* ensure vertical scroll if image taller than viewport */
    html, body {
      margin: 0;
      padding: 0;
    }
    /* landing container holds the fullâ€‘width image */
    .landing {
      position: relative;
      width: 100%;
    }
    /* background image as an <img> so page height == image height */
    .landing img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* overlay the button at center of image */
    .btn-get-started {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      padding: 0.75rem 1.5rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-get-started:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="landing">
    <img src="{{ url_for('static', filename='landing-bg.png') }}" alt="Landing background">
    <a href="{{ url_for('bp.login') }}" class="btn-get-started">Get Started</a>
  </div>
</body>
</html>
